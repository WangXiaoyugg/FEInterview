<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>原型链</title></head><body><script>    //字面量    var o1 = {name:'o1'};    var o2 = new Object({name:'o2'});    //构造函数    var o = function(name){this.name = name};    var o3 = new o('o3');    //Object.create() 通过原型链连接    var p = {name:'p'};    var o4 = Object.create(p);    o.prototype.say = function () {        console.log('say hello')    };    var o5 = new o("o5");    //模拟new 运算符    var new1 = function (func) {        var o = Object.create(func.prototype);        var k = func.call(o);        if(typeof k === 'object'){            return k        }else{            return o;        }    }</script></body></html>
